<admin-navbar></admin-navbar>
<div class="container-fluid" class="header-block"><a [routerLink]="['/admin']"> <span class="first">почетна</span></a> /<a [routerLink]="['/years', idYear]"><span> {{idYear}}</span></a> /</div>


<div class="admin">
  <div class="container">
    <div class="block">
      <div class="container-fluid"><h6 style="text-align: center;text-transform: uppercase;padding: 35px 0px ">Промени општина - <b>{{municipalityData.name}}</b></h6></div>
      <form>
       <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="scoreMun">Скор на општината</label>
          </div>
          <div class="col-md-4">
            <input id="scoreMun" type="number" [(ngModel)]="scoreMun" name="scoreMun" class="form-control" placeholder="{{municipalityData.scoreMun}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="rangMun">Ранк на општината</label>
          </div>
          <div class="col-md-4">
            <input id="rangMun" type="number" [(ngModel)]="rangMun" name="rangMun" class="form-control" placeholder="{{municipalityData.rangMun}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberMen">Број на мажи</label>
          </div>
          <div class="col-md-4">
            <input id="numberMen" type="number" [(ngModel)]="numberMen" name="numberMen" class="form-control" placeholder="{{municipalityData.men}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberWomen">Број на жени</label>
          </div>
          <div class="col-md-4">
            <input id="numberWomen" type="number" [(ngModel)]="numberWomen" name="numberWomen" class="form-control" placeholder="{{municipalityData.women}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberBudget">Вкупен планиран буџет на општината за {{idYear}}:</label>
          </div>
          <div class="col-md-4">
            <input id="plannedBudget" type="text" [(ngModel)]="plannedBudget" name="plannedBudget" class="form-control" placeholder="{{municipalityData.plannedBudget}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberBudget">Вкупен реализиран буџет на општината за {{idYear}}:</label>
          </div>
          <div class="col-md-4">
            <input id="numberBudget" type="text" [(ngModel)]="budget" name="budget" class="form-control" placeholder="{{municipalityData.budget}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberRateInfants">Стапка на морталитет на доенчиња:</label>
          </div>
          <div class="col-md-4">
            <input id="numberRateInfants" type="text" [(ngModel)]="numberRateInfants" name="numberRateInfants" class="form-control" placeholder="{{municipalityData.numberRateInfants}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberRateMaternal">Стапка на матернален морталитет:</label>
          </div>
          <div class="col-md-4">
            <input id="numberRateMaternal" type="text" [(ngModel)]="numberRateMaternal" name="numberRateMaternal" class="form-control" placeholder="{{municipalityData.numberRateMaternal}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberCompany">Број на парцели:</label>
          </div>
          <div class="col-md-4">
            <input id="numberPlot" type="text" [(ngModel)]="numberPlot" name="numberPlot" class="form-control" placeholder="{{municipalityData.numberPlot}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberCompany">Број на објекти:</label>
          </div>
          <div class="col-md-4">
            <input id="numberObject" type="text" [(ngModel)]="numberObject" name="numberObject" class="form-control" placeholder="{{municipalityData.numberObject}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberCompany">Број на фирми:</label>
          </div>
          <div class="col-md-4">
            <input id="numberCompany" type="text" [(ngModel)]="numberCompany" name="numberCompany" class="form-control" placeholder="{{municipalityData.numberCompany}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="numberCompany">Број на станови:</label>
          </div>
          <div class="col-md-4">
            <input id="numberFlat" type="text" [(ngModel)]="numberFlat" name="numberFlat" class="form-control" placeholder="{{municipalityData.numberFlat}}">
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
        <div class="form-group">
          <div style="background: #b6caf0a8" for="nameDomenSubdomen">Домени и Поддомени</div>
          <div class="domenSubdomen col-md-12 row">
            <ul style="width: 100%" class="col-md-12">
              <li *ngFor="let domenSubdomen of domeniSubdomeni" style="width:100%">
                <div class="row">
                  <div class="col-md-4" style="font-family: ArsenalB"><span style="padding-left: 15px"> {{domenSubdomen.domenName}}</span></div>
                  <div class="col-md-4">
                   <ul>
                     <li *ngFor="let column of domenSubdomen.columns">
                      <div class="row">
                        <div class="col-md-4"><span style="padding-left: 15px">  {{column.columnName}}</span></div>
                        <div class="col-md-4">
                          <input type="text" id="id_{{domenSubdomen.domenKey}}_{{column.columnKey}}" [name]="column"  class="form-control" placeholder=" {{column.columnValue}}">
                        </div>
                        <div class="col-md-1" class="required">*</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
                <ul style="width: 100%" *ngIf="domenSubdomen.subdomens!=null">
                  <li *ngFor="let subdomen of domenSubdomen.subdomens">
                    <div class="row">
                      <div class="col-md-4"><span style="padding-left: 15px">  {{subdomen.subdomenName}}</span></div>
                      <div class="col-md-4">
                       <ul>
                       <li *ngFor="let column of subdomen.columns">
                        <div class="row">
                          <div class="col-md-4"><span style="padding-left: 15px">  {{column.columnName}}</span></div>
                          <div class="col-md-4">
                            <input type="text" id="id_{{subdomen.subdomenKey}}_{{column.columnKey}}" [name]="column.columnName" #titleInput   class="form-control" placeholder="{{column.columnValue}}">
                          </div>
                          <div class="col-md-1" class="required">*</div>
                        </div>
                      </li></ul>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <label for="description">Опис на општината</label>
          </div>
          <div class="col-md-7">
            <textarea id="description" type="text" [(ngModel)]="description" name="description" class="form-control" placeholder="{{municipalityData.description}}"></textarea>
          </div>
          <div class="col-md-1" class="required">*</div>
        </div>
      </div>
      <div class="col-md-12" style="margin-bottom: 100px">
        <button (click)="updateEls(numberMen, numberWomen, plannedBudget, budget, numberRateInfants, numberRateMaternal, numberCompany, numberPlot, numberObject, numberFlat, scoreMun, rangMun, description)" type="button" class="btn btn-default">Зачувај</button>
        <div class=" error">{{error}}</div>
      </div>
    </form>
  </div>
</div>
</div>
