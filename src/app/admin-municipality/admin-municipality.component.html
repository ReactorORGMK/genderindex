<div class="container-fluid" class="header-block"><a [routerLink]="['/admin']"><span class="first">почетна</span></a> / <a [routerLink]="['/admin-municipality-list']"><span>општини</span> /</a></div>
<div class="admin">
  <div class="container">
    <div class="block">
      <form>
        <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="nameMunicipality">Име на општина</label>
            </div>
            <div class="col-md-6">
              <input id="nameMunicipality" type="text" [(ngModel)]="name" name="name" class="form-control">
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="codeMunicipality">Код на општина (url) </label>
            </div>
            <div class="col-md-4">
              <input id="codeMunicipality" type="text" [(ngModel)]="code" name="code" class="form-control">
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
          <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="codeMunicipality">Код за график (graphic)</label>
            </div>
            <div class="col-md-4">
              <input id="codeMunicipality" type="text" [(ngModel)]="codeGraph" name="codeGraph" class="form-control">
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="colorMunicipality">Боја за график (graphic)</label>
            </div>
            <div class="col-md-4">
              <input id="colorMunicipality" type="text" [(ngModel)]="colorGraph" name="colorGraph" class="form-control">
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="areaMunicipality">Површина km<sup>2</sup></label>
            </div>
            <div class="col-md-4">
              <input id="areaMunicipality" type="text" [(ngModel)]="area" name="area" class="form-control">
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="populationMunicipality">Населени места</label>
            </div>
            <div class="col-md-4">
              <input id="populationMunicipality" type="number" [(ngModel)]="population" name="population" class="form-control">
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 row">
            <div class="col-md-4">
              <label for="imgMunicipality">Слика</label>
            </div>
            <div class="col-md-7">
              <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                  {{progress.percentage}}%</div>
              </div>
              <label class="btn btn-default">
                <input type="file" (change)="selectFile($event, name)">
              </label>
            </div>
             <div class="col-md-1" class="required">*</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 row error">
            {{error}}
          </div>
        </div>
