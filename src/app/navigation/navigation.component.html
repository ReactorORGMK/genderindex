<div class="conatiner-fluid navcontainer navigationUp">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['']"><img src="{{'./assets/img/logos/logo_horizontalno.png'|translate}}" width="180px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleState()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 myNav" [ngClass]="{ 'in': isIn }">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/aboutIndex']"><i class="fal fa-angle-down" style="padding: 0px 5px;"></i>  {{"about_the_index"|translate}}</a>
            <ul class="nav-link-in">
              <li [routerLink]="['/dictionaryPage']" style="padding: 10px 25px">{{"glossary"|translate}}</li>
              <li [routerLink]="['/metodology']" style="padding: 10px 25px">{{"methodology"|translate}}</li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/aboutProject']">{{'За проектот'|translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/municipality-list']">{{"municipalities"|translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contactPage']">{{"contact"|translate}}</a>
          </li>
          <div class="lang" >
              <span class="form-inline">
                <select class="language" #selectedLang (change)="switchLang(selectedLang.value)">
                  <option *ngFor="let language of translate.getLangs()" [value]="language"
                  [selected]="language === translate.currentLang">
                  {{ language }}
                </option>
              </select>
            </span>
          </div>
        </ul>
      </div>
    </nav>
  </div>
</div>
